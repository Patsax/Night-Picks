<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night Picks</title>
  </head>
  <body>
    <header>Night Picks for 1</header>
  
    <div style="width: 200px;" class="input-field col s12">
      <select id="searchTermCocktail" >
        <option value="" disabled selected>Choose your option</option>
        <option value="Tequila">Tequila</option>
        <option value="Gin">Gin</option>
        <option value="Vodka">Vodka</option>
      </select>
      <button onclick="randomCocktail()">Get Cocktail</button>
    <div id="response-container-cocktail"></div>
    <script src="assets/js/script.js"></script>
  </div>

  <div style="width: 200px;" class="input-field col s12">
    <label>Select Your movie Genre:</label>
    <select id="searchTermGenre">
      <option value="" disabled selected>Choose your option</option>
      <option value="Action-Adventure">Action-Adventure</option>
      <option value="Biography">Biography</option>
      <option value="Comedy">Comedy</option>
      <option value="Documentary">Documentary</option>
      <option value="Horror">Horror</option>
    </select>
  </div>

  <div style="width: 200px;" class="input-field col s12">
    <label>Select Your Provider:</label>
    <select id="searchTermService">
      <option value="" disabled selected>Choose your option</option>
      <option value="Netflix">Netflix</option>
      <option value="Hulu">Hulu</option>
      <option value="AmazonPrimeVideo">AmazonPrimeVideo</option>
      <option value="iTunes">iTunes</option>
    </select>  
  </div>
  <div id="response-container-movie"></div>
  <script src="assets/js/script.js"></script>
  <button onclick="randomMovie()" class="waves-effect waves-light btn">Submit</button>
  </body>
</html>
